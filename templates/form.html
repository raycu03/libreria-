{% extends "base.html" %}

{% block contenu %}
<form action="#" method="post">
    <div class="form-group row">
        <label for="Imagen" class="col-sm-2 col-form-label">Imagen</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="Imagen" name="Imagen" value={{libreria.Imagen}}>
        </div>
    </div>
    <div class="form-group row">
        <label for="ISBN" class="col-sm-2 col-form-label">ISBN</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="ISBN" name="ISBN" value={{libreria.ISBN}}>
        </div>
    </div>
    <div class="form-group row">
        <label for="Nombre" class="col-sm-2 col-form-label">Nombre</label>
        <div class="col-sm-10">
            <input type="texto" class="form-control" id="Nombre" name="Nombre" value={{libreria.Nombre}}>
        </div>
    </div>
  <button type="submit" class="btn btn-secondary"  value="Submit">Guardar</button>

</form>
{% endblock %}
